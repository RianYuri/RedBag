<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/home/home.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="home-container">
      <header class="header-home__container">
        <div class="header-home__content">
          <div class="profile-user">
            <img src="../img/home/UserIcon.svg" alt="user" />
            <p class="hello-user">Olá, Luiz!</p>
          </div>
          <menu class="menu-burguer">
            <div class="line-burguer1"></div>
            <div class="line-burguer3"></div>
            <div class="line-burguer2"></div>
          </menu>
        </div>
        <figure class="header-img__content">
          <img src="../img/home/headerDetailsL.svg" alt="" />
          <img src="../img/home/headerDetailsR.svg" alt="" />
        </figure>
      </header>
      <section class="analise-container">
        <div class="content-image">
          <img src="../img/home/catCamera.svg" alt="" />
          <p class="image-p">Abrir câmera</p>
        </div>
        <button class="button-upload">
          <img src="../img/home/upload.svg" alt="" />
          Upload
        </button>
        <p class="analise-description">
          Faça uma nova análise do seu gato, aproxime o olho dele da câmera para
          uma melhor experiência.
        </p>
      </section>
      <section class="historico-container">
        <select name="pets" id="">
          <option value=""  ><img src="../img/historico/defaultPet.svg" alt="" class="optionDefault">  Todos</option>
        </select> 
      </section>
      <section class="menu-flutter__container">
        <div class="especialistas-content">

            <div class="especialistas click-disable" onclick="animationMenu(this)">
                <img src="../img/home/especialistas.svg" alt="" class="img-especialistas"/>
            </div>
            <p class="p-especialistas">Especialistas</p>
        </div>
        <div class="analise-menu__container">
            <div class="analise click-active" onclick="animationMenu(this)">
             <img src="../img/home/analiseColor.svg" alt="" class="img-analise">
            </div>
            <p class="p-analise">Análise</p>
        </div>
        <div class="historico-menu__container">

            <div class="burguer click-disable" onclick="animationMenu(this)">
            <img src="../img/home/burguer.svg" alt="" class="img-burguer">
            </div>
            <p class="p-historico">Histórico</p>
        </div>
      </section>
     
    </main>
    <script src="../js/home/menu.js"></script>
  </body>
</html>
