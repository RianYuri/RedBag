<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/profile/user.css" />
    <link rel="stylesheet" href="../css/globalStyles.css">
    <title>Document</title>
  </head>
  <body>
    <main class="user-container">
      <header class="header-home__container">
        <div class="header-home__content">
          <div class="profile-user">
            <img src="../img/home/UserIcon.svg" alt="user" />
            <p class="hello-user"></p>
          </div>
          <menu class="menu-burguer">
            <div class="line-burguer1"></div>
            <div class="line-burguer3"></div>
            <div class="line-burguer2"></div>
          </menu>
        </div>
        <figure class="header-img__content">
          <img src="../img/home/headerDetailsL.svg" alt="" />
          <img src="../img/home/headerDetailsR.svg" alt="" />
        </figure>
      </header>
      <nav class="nav-items__container">
        <ul class="nav-items__list">
          <li class="nav-item"><a href="./home.html">Início</a></li>
          <li class="nav-item"><a href="./cadastroPet.html">Meus Pets</a></li>
          <li class="nav-item"><a href="./user.html">Perfil</a></li>
        </ul>
        <span class="nav-item"
          ><button
            class="hamburger__menu-logout-btn"
            onclick="clearUserLoginDataAndLogout()"
          >
            Logout<img src="../img/logoutIcon.svg" /></button
        ></span>
      </nav>

      <section class="profile-content">
        <img
          src="../img/profile/elipseGrayTop.svg"
          alt=""
          class="elipse-top__gray"
        />
        <img
          src="../img/profile/elipsePink.svg"
          alt=""
          class="elipse-mid__pink"
        />
        <img
          src="../img/profile/grayElipseBot.svg"
          alt=""
          class="elipse-bot__gray"
        />

        <!-- começo da tela -->
        <article class="myData-container">
          <h1 class="date-h1">Seus dados</h1>
          <img src="../img/profile/userImg.jpg" alt="" class="userImgProfile" />
          <div class="info-date">
            <p class="name-user"></p>
            <p class="email-user"></p>
          </div>
          <p class="pets-registered"></p>
          <button class="edit-button">
            <img src="../img/profile/edit.svg" alt="" />Editar
          </button>
        </article>
        <article class="myData-edit__container">
          <div class="voltar" onclick="backHome()">
            <img src="../img/CadastroPet/back.svg" alt="" /> Voltar
          </div>
          <img src="../img/profile/userImg.jpg" alt="" class="userImgProfile" />
          <form  class="form-edit__content">
          <div class="input-edit-container">
            <input type="text" class="input-edit" placeholder="Nome" id="nameInput"/>
            <label for="Nome" class="label-edit">Nome</label>
          </div>
          <div class="input-edit-container">
            <input type="email" class="input-edit" placeholder="Email" id="emailInput"/>
            <label for="Email" class="label-edit">E-mail</label>
          </div>
          <div class="input-edit-container">
            <input type="password" class="input-edit" placeholder="Senha" id="senhaInput"/>
            <label for="Senha" class="label-edit">Senha</label>
          </div>
          <button type="submit" class="confirm-btn">Confirmar</button>
        </form>
        </article>
      </section>
    </main>
    <script src="../js/user/user.js"></script>
    <script src="../js/home/headerMenu.js"></script>
  </body>
</html>
