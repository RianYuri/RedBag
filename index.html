<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/globalStyles.css" />
    <link rel="stylesheet" href="./css/notAccount/style.css" />

    <title>RedBag</title>
  </head>
  <body>
    <!-- Animação-->
    <main class="container-splash" id="main">
      <figure class="content">
        <img
          src="./img/logo__anim.svg"
          alt="animation logo"
          class="animation-logo"
        />
        <h1 class="name-project">Red Bag</h1>
      </figure>
    </main>

    <!-- Tela de Login -->

    <main class="container-login">
      <section class="content-login">
        <article class="content-login__form">
          <figure class="content-img">
            <img src="./img/CatIconBgRed.svg" alt="" class="logo-img" />
          </figure>
          <form class="form-login">
            <div class="group-inputs">
              <div class="input-email-container">
                <input type="text" class="input-email" placeholder="Email" />
                <label for="Email" class="label-email">Email</label>
              </div>
              <div class="input-senha-container">
                <input type="text" placeholder="Senha" class="input-senha" />
                <label for="Senha" class="label-senha">Senha</label>
              </div>
            </div>
            <div class="under-inputs__container">
              <div class="checkbox-div">
                <input
                  type="checkbox"
                  id="subscribeNews"
                  name="subscribe"
                  value="checkboxconect"
                  class="checkbox-conect"
                />
                <label class="continuar-ligado">Continuar logado</label>
              </div>
              <p class="not-password">Esqueci minha senha</p>
            </div>
            <button class="enter-button">Entrar</button>
          </form>
        </article>
      </section>

      <!--Não tem conta -->
    </main>
    <main class="container-notAccount">
      <figure class="first-rectangle">
        <img src="./img/RectangleCat.svg" id="rectangle-top" />
        <img src="./img/catIconBgWhite.svg" alt="" class="icon-loading">
      </figure>
      <section class="notAccount-container">
        <h1 class="notAccount-h1">Vamos lá!</h1>
        <form class="container-stepByStep" id="signup-form">

        <article class="notAccount-content">
          <img src="./img/nomeImg.svg" alt="foto image" class="nameImg" />
          <div class="circle-step__content">
            <div class="circle-step"></div>
            <div class="circle-step"></div>
            <div class="circle-step"></div>
          </div>
          <p class="your-name">Como podemos chamá-lo(a)?</p>
          <div class="input-email-container">
            <input type="text" class="input-name" placeholder="Nome" id="signup-name" />
            <label for="Name" class="label-name">Nome</label>
          </div>
          <div class="button_content">
            <button class="back-button">
              <img src="./img/back.svg" alt="" />
            </button>
            <button class="continuar-button" id="next-step" type="button">Continuar</button>
          </div>
        </article>

        <!-- email cadastrar -->

        <article class="emailStep-container">
          <img src="./img/emailImg.svg" alt="foto image" class="nameImg" />
          <div class="circle-step__content">
            <div class="circle-step-2"></div>
            <div class="circle-step-2"></div>
            <div class="circle-step-2"></div>
          </div>
          <p class="your-name">Digite o seu melhor email!</p>
          <div class="input-email-container">
            <input type="email" class="input-email" placeholder="Email" id="signup-email"/>
            <label for="Email" class="label-email">Email</label>
          </div>
          <div class="button_content">
            <button class="back-button">
              <img src="./img/back.svg" alt="" />
            </button>
            <button class="continuar-button" id="next-step__password" type="button">Continuar</button>
          </div>
        </article>
        <!-- password cadastro -->
<article class="passwordStep-container">
  <img src="./img/passwordImg.svg" alt="foto image" class="nameImg" />
  <div class="circle-step__content">
    <div class="circle-step-3"></div>
    <div class="circle-step-3"></div>
    <div class="circle-step-3"></div>
  </div>
  <p class="your-name">Defina a sua senha</p>
  <div class="input-email-container">
    <input type="password" class="input-senha" placeholder="Senha" id="signup-senha"/>
    <label for="Password" class="label-senha">Senha</label>
  </div>
  <div class="button_content">
    <button class="back-button">
      <img src="./img/back.svg" alt="" />
    </button>
    <button class="continuar-button" id="finished-register" type="submit"  >Continuar</button>
  </div>
</article>

</form>

      </section>

      <figure class="register-wrapper">
        <a class="dont-account" id="dontAccount">Não possui uma conta?</a>
<div class="loading-container">
<div class="circle-loading">
</div>
<p class="p-analysing">Analisando suas informações...</p>
</div>
        <img src="./img/RectangleCatBottom.svg" id="rectangle-bot" />
      </figure>
    </main>
    <script src="./js/login/signup.js" type="module" ></script>
    <script src="./js/index.js"></script>
    <script src="./js/stepByStep.js"></script>
    <script src="./js/loading.js"></script>
  </body>
</html>
