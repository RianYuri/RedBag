<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/globalStyles.css" />
    <link rel="stylesheet" href="./css/notAccount/style.css">

    <title>RedBag</title>
  </head>
  <body>
    <!-- Animação-->
    <main class="container-splash" id="main">
      <figure class="content">
        <img
          src="./img/logo__anim.svg"
          alt="animation logo"
          class="animation-logo"
        />
        <h1 class="name-project">Red Bag</h1>
      </figure>
    </main>

    <!-- Tela de Login -->

    <main class="container-login">
   
      <section class="content-login">
        <article class="content-login__form">
          <figure class="content-img">
            <img src="./img/CatIconBgRed.svg" alt="" class="logo-img" />
          </figure>
          <form class="form-login">
            <div class="group-inputs">
              <div class="input-email-container">
                <input type="text" class="input-email" placeholder="Email" />
                <label for="Email" class="label-email">Email</label>
              </div>
              <div class="input-senha-container">
                <input type="text" placeholder="Senha" class="input-senha" />
                <label for="Senha" class="label-senha">Senha</label>
              </div>
            </div>
            <div class="under-inputs__container">
              <div class="checkbox-div">
                <input
                  type="checkbox"
                  id="subscribeNews"
                  name="subscribe"
                  value="checkboxconect"
                  class="checkbox-conect"
                />
                <label class="continuar-ligado">Continuar logado</label>
              </div>
              <p class="not-password">Esqueci minha senha</p>
            </div>
            <button class="enter-button">Entrar</button>
          </form>
        </article>
      </section>

    <!--Não tem conta -->
    </main>
    <main class="container-notAccount">
      <figure class="first-rectangle">
        <img
          src="./img/RectangleCat.svg"
          id="rectangle-top"
        />
      </figure>
      <section class="notAccount-container">
        <h1 class="notAccount-h1">Vamos lá!</h1>
        <img src="./img/nomeImg.svg" alt="foto image" class="nameImg">
        <div class="circle-step__content">
          <div class="circle-step"></div>
          <div class="circle-step"></div>
          <div class="circle-step"></div>
        </div>
        <p class="your-name">Como podemos chamá-lo(a)?</p>
        <div class="input-email-container">
          <input type="text" class="input-email" placeholder="Nome" />
          <label for="Email" class="label-email">Nome</label>
        </div>
      </section>

      <figure class="register-wrapper">
        <a class="dont-account" id="dontAccount">Não possui uma conta?</a>

        <img
          src="./img/RectangleCatBottom.svg"
          id="rectangle-bot"
        />
      </figure>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
